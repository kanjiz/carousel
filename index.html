<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="style.css">
  <title>カルーセルスライダーデモオートバージョン</title>
</head>

<body>
  <h1 class="demo-title">カルーセル　デモサイト</h1>

  <div class="carousel">
    <div class="carousel-area">
      <div class="carousel-list">
        <img src="img/hamster.jpg" alt="ハムスターの画像" class="carousel-img">
      </div>
      <div class="carousel-list">
        <img src="img/sheep.jpg" alt="羊の画像" class="carousel-img">
      </div>
      <div class="carousel-list">
        <img src="img/turtle.jpg" alt="亀の画像" class="carousel-img">
      </div>
      <div class="carousel-list">
        <img src="img/bird.jpg" alt="鳥の画像" class="carousel-img">
      </div>
      <div class="carousel-list">
        <img src="img/lion.jpg" alt="ライオンの画像" class="carousel-img">
      </div>
    </div>

    <div class="arow-wrap">
      <div class="arrow-left">
        <button class="arrow-btn js-btn-back"></button>
      </div>
      <div class="arrow-right">
        <button class="arrow-btn js-btn-next"></button>
      </div>
    </div>

    <div class="pagination">
      <span class="pagination-circle target"></span>
      <span class="pagination-circle"></span>
      <span class="pagination-circle"></span>
      <span class="pagination-circle"></span>
      <span class="pagination-circle"></span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
